---
format: bender.v1
name: test_floats
description: >
    A test targetting float types

extensions:
    - test

base: &base
    little_endian: yes
    elide: no
    readonly: no
    format: float
    width: 1
    name: Undefined
    matrix:
    signed: yes

elements:
    - <<: *base
      name: Some small number
      width: 8

    - <<: *base
      name: Some large number    
      width: 8
      
    - <<: *base
      name: ASCII     
      width: 8
      little_endian: no      

    - <<: *base
      format: UTF16
      width: 8      
      little_endian: no
      matrix: dne
      
matrices:
    - name: 4x1
      columns: 4
      units: 1