---
format: bender.v1
name: test_missing_matrix
description: >
    A test that has a missing matrix definition

extensions:
    - test

base: &base
    little_endian: yes
    elide: no
    readonly: no
    format: octal
    width: 1
    name: Undefined
    matrix:
    signed: no

elements:
    - <<: *base
      name: References unknown matrix
      matrix: missing
      
    - <<: *base
      name: No matrix tag

matrices:
    - name: unused
      columns: 2
      units: 1