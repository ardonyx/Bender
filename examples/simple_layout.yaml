---
format: bender.v1
# Unique name for this layout
name: simple_layout
# Friendly description of what your binary file does
description: >
    A simple sample binary layout descriptor
    that can span multiple lines
    
# List of known extensions for this type
extensions:
    - test
    - simple

base_element: &base_element
    name: Undefined
    elide: no
    units: 4            # Bytes wide (1, 2, 4 etc.)
    signed: no          # Is integer signed
    format: ascii       # binary, decimal, octal, hex, ascii, utf16
    little_endian: yes  # byte storage order
    matrix:             # References a matrix by name
    is_deferred: false  # Is this pointing to more data
    
base_matrix: &base_matrix
    name: Undefined
    columns: 2          # Number of values per row
    units: 2            # Bytes wide (1, 2, 4 etc.)

matrices:
    - <<: *base_matrix
      name: 4x1
      columns: 4
      units: 1
    - <<: *base_matrix
      name: 2x2
      columns: 2
      units: 2      

structures:
    # A named, ordered list of elements
    - name: Range
      elements:
        - <<: *base_element
          name: Pair Count
          units: 4
          format: decimal
        - <<: *base_element
          name: Start
          units: 4
          format: hex
        - <<: *base_element
          name: End
          units: 4
          format: hex

elements:
    # A name descriptor for a sequence of bytes
    - <<: *base_element
      name: Magic Number

    - <<: *base_element
      format: decimal
      units: 1
      name: Version
      
    - <<: *base_element
      signed: yes
      format: decimal
      units: 1
      name: Counter

    - <<: *base_element
      format: binary
      units: 1
      name: Flags

    - <<: *base_element
      little_endian: no
      format: hex
      units: 2
      name: CRC16

    - <<: *base_element
      elide: yes
      format: hex
      units: 16
      name: Payload
      
    - <<: *base_element     
      format: decimal
      units: 16
      name: Transform A    
      matrix: 4x1
      
    - <<: *base_element     
      format: decimal
      units: 16
      name: Transform B   
      matrix: 2x2    
      
layout:
    # References any structure or element defined above
    - Magic Number
    - Version
    - Counter
    - Flags
    - CRC16
    - Payload
    - Transform A  
    - Transform B 
    - Range