name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Install dependencies
        run: dotnet restore
        working-directory: Bender.Core.Tests
      - name: Build
        run: dotnet build --framework netcoreapp3.1 --configuration Release --no-restore
        working-directory: Bender.Core.Tests
      - name: Test
        run: dotnet test --framework netcoreapp3.1 --no-restore --verbosity normal
        working-directory: Bender.Core.Tests
